		<div class = "container">

		  <h1>Tip Calculator</h1>
		<div id = "calculator">
		<form>
		  <p>How much was customer's bill?
		   <p>
		   Rs. <input id="billAmt" type ="text" placeholder="Bill Amount">
		   
	  <p>How was plumber's service?
	  <p>
	    <select id ="serviceQual">
		<option disabled selected value"0">-- Choose an Option --</option>
		<option value="0.15">15% - Outstanding</option>
		<option value="0.10">10&#37; &#45; Good</option>
		<option value="0.05">5&#37; &#45; It was Ok</option>
		
		</select>
	</form>
	   <p>How many plumbers are sharing the tip?</p>
	   <input id="peopleamt" type="text" placeholder="Number of Plumbers"> plumbers
	   
	   <button type="button" id="calculate">Calculate!</button>
	   
	   </div>
	   
	   <div id ="totalTip">
	   <sup>Rs.</sup><span id="tip">0.00</span>
	   <small id="each">each</small>
	   </div>
	   
	 </div>
	 </div>
	 
	 <script type="text/javascript" src="tipscript1.js"></script>

	 <script>
		// For blocking shortcut buttons
	  
	  document.onkeydown = function(e) {
		  if(e.keyCode == 123) {
		   return false;
		  }
		  if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
		   return false;
		  }
		  if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
		   return false;
		  }
		  if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
		   return false;
		  }
	  
		  if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)){
		   return false;
		  }      
	   }
	   // For blocking Right click on mouse
	  
	   document.oncontextmenu = document.body.oncontextmenu = function() {return false; }
	  </script>
